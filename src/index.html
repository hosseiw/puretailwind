<!DOCTYPE html>
<html lang="fa" dir="rtl" id="html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TavizRoghan</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css" />
  </head>

  <body>
    <section class="px-6 py-2 mb-24">
      <div class="flex flex-col justify-center items-center gap-3">
        <div
          class="bg-gray-400 dark:bg-gray-800 w-full flex flex-row gap-2 items-center justify-between px-3 py-2"
        >
          <img
            src="https://placeholder.pics/svg/120x120"
            alt=""
            class="w-[100px] h-[100px] rounded-full"
          />
          <p class="text-justify">
            لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با
            استفاده از طراحان گرافیک است چاپگرها و متون بلکه روزنامه و مجله در
            ستون و سطرآنچنان که لازم است و برای شرایط فعلی تکنولوژی مورد نیاز
          </p>
        </div>
      </div>
    </section>

    <section
      class="fixed flex flex-col items-center gap-5 left-0 bottom-0 bg-yellow-600 w-full py-2 text-lg"
    >
      <div
        class="animate__animated animate__pulse animate__slow animate__infinite animate__delay-1s text-red-800 font-black"
      >
        تخفیف ۸۰٪ برای همه محصولات
      </div>
      <button onclick="toggleTheme()" class="w-full">Toggle Dark/Light</button>
    </section>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
